<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}">Name</p>
    <p th:text = "${skintype}">SkinType</p>
    <p th:text = "${manipedi}">ManiPedi</p>
</div>
<div id = "servicesMenu">
    <h1>Menu of Available Services</h1>

    <h2>Facial Treatments</h2>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <th:block>
            <tr th:each="item: ${appropriateFacials}">
                <td th:text="${item}"></td>
            </tr>
        </th:block>
    </table>

    <div th:if = '${manipedi.equals("manicure")}'>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if = '${manipedi.equals("pedicure")}'>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
</html>
